    <title>Vireality</title>

    <style>
      /* The style of loader */
      .loader {
        width: 100px;
        height: 300px;
        margin: 100px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Audiowide", cursive;
      }

      .loader .cube {
        -webkit-transform-style: preserve-3d;
        -webkit-animation: spin 1.5s infinite ease-in-out;
        position: relative;
        width: 100px;
        height: 100px;
        z-index: 10;
      }

      .loader .cube div {
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        border: solid 2px white;
        background: #45818ed0;
        color: white;
      }

      .loader .cube div.top {
        -webkit-transform: rotateX(90deg);
        margin-top: -50px;
      }

      .loader .cube div.right {
        -webkit-transform: rotateY(90deg);
        margin-left: 50px;
      }

      .loader .cube div.bottom {
        -webkit-transform: rotateX(-90deg);
        margin-top: 50px;
      }

      .loader .cube div.left {
        -webkit-transform: rotateY(-90deg);
        margin-left: -50px;
      }

      .loader .cube div.front {
        -webkit-transform: translateZ(50px);
      }

      .loader .cube div.back {
        -webkit-transform: translateZ(-50px) rotateX(180deg);
      }

      .loader .shadow {
        width: 150px;
        height: 50px;
        margin-top: 150px;
        border-radius: 50%;
        background: #d0e0e3;
        -webkit-animation: scale 1.5s infinite ease-in-out;
      }

      .loader .loading-text {
        margin-top: 2em;
      }

      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotateX(-20deg) rotateY(-140deg) rotateZ(200deg);
          top: 50%;
        }
        50% {
          top: 00%;
        }
        100% {
          -webkit-transform: rotateX(-20deg) rotateY(-140deg) rotateZ(560deg);
          top: 50%;
        }
      }

      @-webkit-keyframes scale {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.5);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- The content within this area will be replaced while Vue.js loaded -->
      <div class="loader">
        <div class="cube">
          <div class="top"></div>
          <div class="right"></div>
          <div class="bottom"></div>
          <div class="left"></div>
          <div class="front"></div>
          <div class="back">Vireality</div>
        </div>
        <div class="shadow"></div>
        <div class="loading-text">LOADING...</div>
      </div>
    </div>
    <script>
      // Load service worker
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./service-worker.js");
        });
      }
    </script>
  </body>
</html>
